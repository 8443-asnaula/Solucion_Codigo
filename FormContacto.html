<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
    <meta name="viewport" content="width=device-width, user-scaleble=no,
    initial-scale=1, maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="Recursos/MisEstilos.css">
  </head>
	<script>
    function validacion() {
		valor = document.getElementById("telefono").value;
    if( isNaN(valor) ) {
    return false;
    }
    valor = document.getElementById("telefono").value;
    if( !(/^\d{10}$/.test(valor)) ) {
    return false;
    }
		valor = document.getElementById("email").value;
    if( !(/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)/.test(valor)) ) {
    return false;
    }  
    return true;
   } 
	</script>
  <body>
    <form class="" action="" method="post" name="FormContacto" onsubmit="return validacion()">
      <h2>Contacto</h2>
      <p>Correo Electronico</p>
      <input type="email" name="txtEmail" placeholder="&#9993; usuario@gmail.com" required id="email">
      <p>Fecha de Nacimiento</p>
      <input type="date" name="txtFecha" >
      <p>Tel√©fono</p>
      <input type="tel" name="txtTelefono" placeholder="&#9742; Telefono"  required id="telefono">
      <input type="submit" name="BtnEnviar" value="Enviar">
    </form>
  </body>
</html>
